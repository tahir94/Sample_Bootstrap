<div *ngIf="isAlexaEdit" class="root-container">
	<div class="visible-xs-block visible-sm-block">
		<div class="row">
			<div class="form-group">
				<div>
					<select (change)="navigateTo($event.target.value)" class="form-control">
											<option></option>
											<option value="profile" >Profile</option>
											<option value="password" >Password</option>
											<option value="notification" >Notifications</option>
											<option value="billingInfo" >Billing Info</option>
											<option value="giftCards" >Gift Cards</option>
											<option value="cancelTask" >Cancel A Task</option>
											<option value="accountBalaance" >Account Balance</option>
											<option value="transactions" >Transactions</option>
											<option value="alexa" >Alexa</option>
											<option value="deactivate" >Deactive</option>
				
												</select>

				</div>
			</div>
		</div>
	</div>
	<h3 class="alexa-edit-title">
		Set Home
	</h3>

	<form>
		<div style="margin-bottom: 26px;margin-left:15px" class="form-group">
			<input style="height:47px;float: left;width: 75%;" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
			 placeholder="Enter home street address">
			<input style="height: 47px;width: 160px;margin-left: 76%;" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
			 placeholder="Unit or Apt #">
		</div>
		<div style="margin-left:15px">
			<button routerLink="app-alexa" (click)="cancel()" style="height: 49px;width: 120px;" type="button" class="btn btn-default">Cancel</button>
			<span style="margin-right:10px"></span>
			<button style="height: 49px;width: 120px;" type="button" class="btn btn-success">Save</button>
		</div>
	</form>
</div>
<div *ngIf="isAlexa">
	<app-alexa></app-alexa>
</div>



<div>
	<div *ngIf="isPassword">
		<app-password></app-password>

	</div>
	<div *ngIf="isNotifications">
		<app-notifications></app-notifications>
	</div>
	<div *ngIf="isBillingInfo">
		<app-billing-info></app-billing-info>
	</div>
	<div *ngIf="isProfile">
		<app-profile></app-profile>
	</div>
	<div *ngIf="isGiftCards">
		<app-gift-cards></app-gift-cards>
	</div>
	<div *ngIf="isCancelTask">
		<app-cancel-task></app-cancel-task>
	</div>
	<div *ngIf="isAccountBalance">
		<app-account-balance></app-account-balance>
	</div>
	<div *ngIf="isTransactions">
		<app-transactions></app-transactions>
	</div>
	<div *ngIf="isAlexa">
		<app-alexa></app-alexa>
	</div>
	<div *ngIf="isDeactivate">
		<app-deactive></app-deactive>
	</div>
</div>
