<div *ngIf="isCancelTask" class="root-container">
	<div class="visible-xs-block visible-sm-block">
		<div class="row">
			<div class="form-group">
				<div>
					<select (change)="navigateTo($event.target.value)" class="form-control">
											<option></option>
											<option value="profile" >Profile</option>
											<option value="password" >Password</option>
											<option value="notification" >Notifications</option>
											<option value="billingInfo" >Billing Info</option>
											<option value="giftCards" >Gift Cards</option>
											<option value="cancelTask" >Cancel A Task</option>
											<option value="accountBalaance" >Account Balance</option>
											<option value="transactions" >Transactions</option>
											<option value="alexa" >Alexa</option>
											<option value="deactivate" >Deactive</option>
				
												</select>

				</div>
			</div>
		</div>
	</div>
	<h3 class="canel-title">
		<span>Cancel a Task</span>
	</h3>

	<div class="div-para">
		<p class="para">
			<span class="para-child">
					To cancel a task, go to your dashboard and select the circle with three dots in the upper right corner of the task card. This will reveal the 'Cancel Task' button. Select 'Cancel Task' to cancel all appointments for that task.
			</span>
		</p>
	</div>
	<div class="div-image">
		<img class="cancel-image" src="../../assets/cancel_task.png" alt="">
	</div>
	<div class="link-div">
		<a href="" class="dashboard-link">Go To Dashboard</a>
	</div>
</div>



<div>
	<div *ngIf="isPassword">
		<app-password></app-password>

	</div>
	<div *ngIf="isNotifications">
		<app-notifications></app-notifications>
	</div>
	<div *ngIf="isBillingInfo">
		<app-billing-info></app-billing-info>
	</div>
	<div *ngIf="isProfile">
		<app-profile></app-profile>
	</div>
	<div *ngIf="isGiftCards">
		<app-gift-cards></app-gift-cards>
	</div>
	<!-- <div *ngIf="isCancelTask"><app-cancel-task></app-cancel-task></div> -->
	<div *ngIf="isAccountBalance">
		<app-account-balance></app-account-balance>
	</div>
	<div *ngIf="isTransactions">
		<app-transactions></app-transactions>
	</div>
	<div *ngIf="isAlexa">
		<app-alexa></app-alexa>
	</div>
	<div *ngIf="isDeactivate">
		<app-deactive></app-deactive>
	</div>
</div>
