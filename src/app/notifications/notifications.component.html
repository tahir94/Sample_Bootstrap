<div class="row">
	<div class="col-sm-12 col-lg-12" *ngIf="isNotifications" id="root-container">
		<div class="visible-xs-block visible-sm-block row">
			<div class="form-group col-sm-12">
				<select (change)="navigateTo($event.target.value)" class="form-control">
											<option></option>
											<option value="profile" >Profile</option>
											<option value="password" >Password</option>
											<option value="notification" >Notifications</option>
											<option value="billingInfo" >Billing Info</option>
											<option value="giftCards" >Gift Cards</option>
											<option value="cancelTask" >Cancel A Task</option>
											<option value="accountBalaance" >Account Balance</option>
											<option value="transactions" >Transactions</option>
											<option value="alexa" >Alexa</option>
											<option value="deactivate" >Deactive</option>
				
												</select>
			</div>
		</div>

		<h2>
			Notifications
		</h2>
		<hr>
		<div class="table-responsive">
			<table id="notify-table" class="table">
				<thead>
					<tr>
						<th scope="col">Form of Communication</th>
						<th scope="col">Email</th>
						<th scope="col">SMS</th>
						<th scope="col">Push Notification</th>
					</tr>
				</thead>
				<tbody class='table borderless'>
					<tr>

						<td>Task Updates</td>
						<td>
							<div class="checkbox disabled">
								<label><input type="checkbox" value="" disabled></label>
							</div>
						</td>
						<td>
							<div class="checkbox">
								<label><input type="checkbox" value=""></label>
							</div>
						</td>
						<td>
							<div class="checkbox disabled">
								<label><input type="checkbox" value="" disabled></label>
							</div>
						</td>
					</tr>
					<tr>
						<td>Task Ideas and Offers</td>
						<td><a href="" style="color:green">Manage</a></td>
						<td>
							<div class="checkbox">
								<label><input type="checkbox" value=""></label>
							</div>
						</td>
						<td>
							<div class="checkbox">
								<label><input type="checkbox" value=""></label>
							</div>
						</td>
					</tr>

				</tbody>
			</table>
		</div>
		<div>
			<button type="button" class="col-lg-2 col-md-2 col-sm-2 btn btn-default cancel-button">Cancel</button>
			<button class="col-lg-2 col-md-2 col-sm-2 btn btn-success save-button">Save</button>
		</div>
	</div>

	<div>
		<div *ngIf="isPassword">
			<app-password></app-password>
		</div>
		<div *ngIf="isBillingInfo">
			<app-billing-info></app-billing-info>
		</div>
		<div *ngIf="isProfile">
			<app-profile></app-profile>
		</div>
		<div *ngIf="isGiftCards">
			<app-gift-cards></app-gift-cards>
		</div>
		<div *ngIf="isCancelTask">
			<app-cancel-task></app-cancel-task>
		</div>
		<div *ngIf="isAccountBalance">
			<app-account-balance></app-account-balance>
		</div>
		<div *ngIf="isTransactions">
			<app-transactions></app-transactions>
		</div>
		<div *ngIf="isAlexa">
			<app-alexa></app-alexa>
		</div>
		<div *ngIf="isDeactivate">
			<app-deactive></app-deactive>
		</div>
	</div>
