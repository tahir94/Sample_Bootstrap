<div  class="row">
	<div class="col-sm-12 col-lg-12" *ngIf="isPassword" id="root-container">

		<div class="visible-xs-block visible-sm-block row">
			<!-- <div class="row"> -->
			<div class="form-group col-sm-12">
				<select (change)="navigateTo($event.target.value)" class="form-control">
						<option></option>
						<option value="profile" >Profile</option>
						<option value="password" >Password</option>
						<option value="notification" >Notifications</option>
						<option value="billingInfo" >Billing Info</option>
						<option value="giftCards" >Gift Cards</option>
						<option value="cancelTask" >Cancel A Task</option>
						<option value="accountBalaance" >Account Balance</option>
						<option value="transactions" >Transactions</option>
						<option value="alexa" >Alexa</option>
						<option value="deactivate" >Deactive</option>
					
					</select>
			</div>
			<!-- </div> -->
		</div>

		<h3 id="password-heading">Change Password</h3>
		<form>
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<div style="width: 60%;margin-bottom: 26px;" class="form-group">
						<label class="password-label" for="exampleInputEmail1">Enter current password:</label>
						<input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter current password:">
					</div>
					<div style="width: 60%;margin-bottom: 26px;" class="form-group">
						<label class="password-label" for="exampleInputEmail1">Enter new password:</label>
						<input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter current password:">
					</div>
					<div style="width: 60%" class="form-group">
						<label class="password-label" for="exampleInputEmail1">Confirm new password:</label>
						<input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter current password:">
					</div>
					<div>
						<button class="col-lg-2 col-md-2 col-sm-2 btn btn-default cancel-button" type="button" >Cancel</button>
						<button class="col-lg-2 col-md-2 col-sm-2  btn btn-success save-button" type="button">Save</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

	<div *ngIf="isCancelTask">

	<div *ngIf="isAccountBalance">

	</div>
	<div *ngIf="isTransactions">
		<app-transactions></app-transactions>
	</div>
	<div *ngIf="isAlexa">
		<app-alexa></app-alexa>
	</div>
	<div *ngIf="isDeactivate">
		<app-deactive></app-deactive>
	</div>
</div>
